    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
        <img src="Coffeelogo.png" alt="" width="120" >
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" id="profile" href="#" onclick="checkuserlogin()">Profile</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>

    <!--Header-->
    <div class="container profile-header">
        <div class="row">
            <div class="col-12 profile-welcome">
                <h3 id="profile-user">Welcome, yes</h3>
            </div>
        </div>
    </div>

    <!--ProfileDetails-->
    <div class="container profile-container">
        <div class="row">
            <div class="col-md-5 col-sm-12 profile-details">
                <h3 class="ms-3 pb-3">You have accumulated</h3>
                <h4 class="m-3" id="profile-beans">0 CoffeeBeans</h4>
            </div>
            <div class="col-md-7 col-sm-12 ps-5">
                <h3 class="pt-1" id="profile-title">Title</h3>
                <hr class="bg-danger border-2 border-top border-dark mb-5">
                <p id="profile-progress">progress</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button id="log-out" class="btn btn-dark">Log Out</button>  
            </div>
        </div>
    </div>



    <script type="module" src="profile.js"></script>
