        <div class="signup">
            <h1>Sign Up Now</h1>
            <form>

                <input type="password" class="input-box" id="password" placeholder="Enter Password">
                <p>Already a member? <a href="#">Log In</a></p>
                <button type="button" class="signup-btn" id="signup-btn">Sign up</button>
                <div id="response">

                </div>
            </form>

        </div>
