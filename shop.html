  <!-- PRODUCT SECTION -->
  <section>
    <div class="container shop-container">
      <div class="row">
        <div class="col-sm-12">
          <div class="headline text-center m-5">
            <h2 class="pb=3 position-relative d-inline-block">Shop</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-lg-4">
          <div class="d-block text-center mb-4">
            <div class="product-list">
              <div class="product-image position-relative">
                <img src="images/green.png" class="img-fluid product-img" alt="Brazil Beans">
              </div>
              <div class="product-name pt-3">
                <h3 class="text-capitalize product-title">Brazil Beans</h3>
                <p class="mb-0 price">$18  </p>
                <button class="btn btn-dark add-cart mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-sm-6 col-lg-4">
          <div class="d-block text-center mb-4">
            <div class="product-list">
              <div class="product-image position-relative">
                <img src="images/yellow.png" class="img-fluid product-img" alt="Colombia Beans">
              </div>
              <div class="product-name pt-3">
                <h3 class="text-capitalize product-title">Colombia Beans</h3>
                <p class="mb-0 price">$19</p>
                <button class="btn btn-dark add-cart mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-sm-6 col-lg-4">
          <div class="d-block text-center mb-4">
            <div class="product-list">
              <div class="product-image position-relative">
                <img src="images/blue.png" class="img-fluid product-img" alt="Ethiopia Beans">
              </div>
              <div class="product-name pt-3">
                <h3 class="text-capitalize product-title">Ethiopia Beans</h3>
                <p class="mb-0 price">$18</p>
                <button class="btn btn-dark add-cart mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-lg-4">
          <div class="d-block text-center mb-4">
            <div class="product-list">
              <div class="product-image position-relative">
                <img src="images/orange.png" class="img-fluid product-img" alt="Indonesia Beans">
              </div>
              <div class="product-name pt-3">
                <h3 class="text-capitalize product-title">Indonesia Beans</h3>
                <p class="mb-0 price">$16</p>
                <button class="btn btn-dark add-cart mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-lg-4">
          <div class="d-block text-center mb-4">
            <div class="product-list">
              <div class="product-image position-relative">
                <img src="images/purple.png" class="img-fluid product-img" alt="Kenya Beans">
              </div>
              <div class="product-name pt-3">
                <h3 class="text-capitalize product-title">Kenya Beans</h3>
                <p class="mb-0 price">$19</p>
                <button class="btn btn-dark add-cart mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-lg-4">
          <div class="d-block text-center mb-4">
            <div class="product-list">
              <div class="product-image">
                <img src="images/red.png" class="img-fluid product-img" alt="Vietnam Beans">
              </div>
              <div class="product-name pt-3">

                <p class="mb-0 price">$17</p>
                <button class="btn btn-dark add-cart mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>

        <!-- offcanvas/Cart -->
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Your Cart</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="container-fluid cart-content">

            </div>
            <hr class="bg-danger border-2 border-top border-danger">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-primary buy-button">Buy Now</button>
              </div>
              <div class="col">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Use Rewards
                  </button>
                  <ul class="dropdown-menu" id="list" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" id="reward1" href="#">Reward1[0]</a></li>
                    <li><a class="dropdown-item" id="reward2" href="#">Reward2[0]</a></li>
                    <li><a class="dropdown-item" id="reward3" href="#">Reward3[0]</a></li>
                    <li><a class="dropdown-item" id="reward4" href="#">Reward4[0]</a></li>
                  </ul>
                </div>   
              </div>
              <div class="col text-end">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
              </div>
              </div>
          </div>
        </div>




      </div>
    </div>
